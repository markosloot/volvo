    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Volvo INC</title>
  </head>
  <body>
    <div class="container">
      <h1 class="h1_model">Модельный ряд</h1>
      <div class="model_type">
        <ul class="model_type-ul">
          <li class="model_type-li_1">
            <a href="#">Внедорожники / кроссоверы</a>
          </li>
          <li class="model_type-li_2"><a href="s60.html">Седаны</a></li>
          <li class="model_type-li_3"><a href="v90.html">Cross Country</a></li>
        </ul>
      </div>
      <div class="slider">
        <ul class="slider_list">
          <li class="slider_item">
            <a href="xc90.html"
              ><img src="img/xc90.jpg" alt="xc40" />
              <p>XC90</p></a
            >
          </li>
          <li class="slider_item">
            <a href="xc60.html"
              ><img src="img/xc 60.png" alt="xc60" />
              <p>XC60</p></a
            >
          </li>
          <li class="slider_item">
            <a href="xc40.html"
              ><img src="img/xc40.jpg" alt="xc40" />
              <p class="active-car">XC40</p></a
            >
          </li>
        </ul>
      </div>
      <div class="car__char__img">
        <div class="car_img">
          <img src="img/XC40 2.png" alt="XC40" />
        </div>
        <div class="car_char">
          <div class="car_name">
            <p>XC40</p>
          </div>
          <div class="car_char_items">
            <div class="car_char_items_1">
              <div class="car_char_item">
                <p class="car_char_item_name">Выгода до</p>
                <p class="car_char_item_get">250 000 ₽</p>
              </div>
              <div class="car_char_item">
                <p class="car_char_item_name">Кредитная ставка</p>
                <p class="car_char_item_get">
                  5,9%<sup><small>1</small></sup>
                </p>
              </div>
            </div>
            <div class="car_char_items_2">
              <div class="car_char_item">
                <p class="car_char_item_name">Бонус</p>
                <p class="car_char_item_get">Trade-in</p>
              </div>
              <div class="car_char_item">
                <p class="car_char_item_name">Ежемесячный платеж</p>
                <p class="car_char_item_get">
                  20 358 ₽<sup><small>2</small></sup>
                </p>
              </div>
            </div>
          </div>
          <div class="check__box">
            <p class="credit">Кредит</p>
            <a href="##" class="check_radio">
              <span class="check_radio_pos"></span>
            </a>
            <p class="leasing">Лизинг</p>
          </div>
          <div class="offer-btn__test-drive">
            <a href="##" class="offer-btn"
              >Получить предложение<span>></span></a
            >
            <a href="##" class="test-drive">Тест-драйв</a>
          </div>
        </div>
      </div>
    </div>
  </body>
